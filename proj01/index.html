<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Learning</title>
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<div id="root2"></div>

<!--JS-->
<script>
const header = React.createElement('div',
    {style:{margin: '10px', padding: '5px', backgroundColor: '#71d2ea'}},
    React.createElement('h1',null,"Hi all React!!"),
    React.createElement('h2',null,"Salute!!"),
    React.createElement('h3',null,"HowdoUdo!!")
);
ReactDOM.render(header, document.getElementById("root"));
</script>

<!--JSX code-->
<script type="text/babel">

    const Greets = ({color="lightgrey",firstGreets="Hi React!"}) => {

        const style =
            {margin: '10px',
            padding: '5px',
    backgroundColor:  color
            }

        return(
        <div style={style}>
            <h1>{firstGreets}</h1>
            <h2>Salute!!</h2>
            <h3>HowdoUdo!!</h3>
        </div>
    );

    }

    const GreetsBox = () =>{
        return (
            <>
              <Greets />
              <Greets firstGreets="Привет, Реакт!" color="lightgreen"/>
            </>
        );
    }

//   ReactDOM.render(<Greets />, document.getElementById("root2"));
    ReactDOM.render(<GreetsBox />, document.getElementById("root2"));
</script>



</body>
</html>
